services:
  db:
    image: postgres:15
    container_name: ml_db
    environment:
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_pass
      POSTGRES_DB: ml_experiments
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_user -d ml_experiments"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations/001_create_all_tables_up.sql:/docker-entrypoint-initdb.d/001_create_all_tables_up.sql
    networks:
      - ml_network

  api:
    build: .
    container_name: ml_api
    environment:
      DATABASE_URL: postgresql+psycopg2://ml_user:ml_pass@db:5432/ml_experiments
      LOG_DIR: logs
    depends_on:
      db:
        condition: service_healthy
    ports:
      # This binds the port ONLY to your laptop's localhost
      - "127.0.0.1:8000:8000" 
    volumes:
      - .:/app
    networks:
      - ml_network

networks:
  ml_network:
    driver: bridge

volumes:
  db_data: